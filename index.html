<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="question">
        1. In 1768, Captain James Cook set out to explore which ocean?
      </h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" />
          <label for="a">Pacific Ocean</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" />
          <label for="b">Atlantic Ocean</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" />
          <label for="c">Indian Ocean</label>
        </li>
        <li class="last">
          <input type="radio" name="answer" id="d" />
          <label for="d">Arctic Ocean</label>
        </li>
      </ul>
      <div>
        <button class="next">Next</button>
      </div>
    </div>
  </body>
</html>
